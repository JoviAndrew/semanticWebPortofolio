<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous">
    </script>

    <script src="./controller.js"></script>

    <h1>Count The Thing!</h1>
    <h2 id="text">Choose a category</h2>
    <div>
        <button id="btnAlpha" class="btn btn-success" onclick="showAlphabet()">Alphabet</button>
        <button id="btnNum" class="btn btn-warning" onclick="showNumber()">Number</button>
        <button id="btnAge" class="btn btn-primary" onclick="showAge()">Get Your Age</button>
        <button id="btnBack" class="btn btn-danger" onclick="returnBack()">Back</button>
    </div>
    <div>
        <label id="number" onclick="addNumber()">1</label>
        <label id="alphabet" onclick="nextAlphabet()">A</label>
        <div class="ageDiv">
            <label id="inputAge">Input your Birthday!</label><input id="dateInput" type="date"/>
            <button id="confirm" onclick="getAge()">Confirm</button>
        </div>
        <label id="yourAge">1</label>
    </div>
</body>
</html>
